<mat-toolbar class="toolbar-container bg1 fg">
  <h1 class="toolbar-logo bg2">Constructor</h1>
  <div>
    <button mat-icon-button (click)="onElementMove()">
      <mat-icon>open_with</mat-icon>
    </button>
    <button mat-icon-button (click)="onElementResize()">
      <mat-icon>transform</mat-icon>
    </button>

    <button mat-icon-button (click)="onElementCreate()">
      <mat-icon>crop_free</mat-icon>
    </button>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>{{sidenav.opened ? 'closed' : 'list'}}</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container
  class="renderer-container">
  <mat-sidenav
    #sidenav
    opened
    mode="side"
    position="end"
    class="sidenav-container bg1">
    <app-inspector
      [settings]="rendererService.settings"
      [element]="rendererService.currentElement"
      [debug]="env.debug">
    </app-inspector>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-renderer></app-renderer>
  </mat-sidenav-content>
</mat-sidenav-container>
