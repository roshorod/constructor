<div id="app-container">
  <mat-toolbar class="app-header">
    <h1 id="app-logo">Constructor</h1>
  </mat-toolbar>

  <div id="app-toolbar">
    <tool-hierarchy [elements]="elements"
      (onUpdate)="onSelectComponent($event)">
    </tool-hierarchy>
    <tool-components
      (handler)="this.renderer.elementCreate($event)">
    </tool-components>
    <tool-properties
      [selected]="selectedElement"
      (positionHandler)="this.renderer.elementUpdatePosition($event)"
      (selectionHandler)="this.renderer.elementUpdate($event)">
    </tool-properties>
  </div>

  <div class="app-renderer" id="app-renderer">
    <app-renderer></app-renderer>
  </div>
</div>
