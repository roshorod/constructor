<div id="app-container">
  <div id="app-toolbar">
    <div id="app-hierarchy">
      <h4>Hierarchy</h4>
      <hr>
    </div>
    <div id="app-components">
      <h4> Components </h4>
      <hr>
      <div id="tags" *ngFor="let tag of htmlTags | iterateEnum">
        <button (click)="onComponentCreate(tag)">{{tag}}</button>
      </div>
    </div>
  </div>
  <div id="app-renderer">
    <app-renderer></app-renderer>
  </div>
</div>
